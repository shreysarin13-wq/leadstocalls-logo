<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scale Your Garden-Room Business</title>
  
<!-- ───────────── FAVICONS ───────────── -->
    <link rel="shortcut icon"             href="https://www.leadstocalls.com/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-green:#5BBE42;
      --dark:#121212;
      --light:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      color:var(--light);
      background:linear-gradient(135deg,#072230 0%,#164A2F 50%,#5BBE42 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    /* HERO SECTION */
    .hero{
      text-align:center;
      padding:7rem 1rem 5rem;
      max-width:1100px;
      margin:auto;
    }
    h1{
      font-size:clamp(2rem,4.5vw,3.5rem);
      font-weight:700;
      line-height:1.15;
      margin-bottom:1rem;
    }
    h1 span{color:var(--brand-green);}
    .sub{
      font-size:clamp(1.1rem,2.5vw,1.5rem);
      font-weight:400;
      opacity:.9;
      margin-bottom:2.5rem;
    }
    .btn{
      background:var(--brand-green);
      color:var(--dark);
      padding:1rem 2.5rem;
      font-weight:600;
      border:none;
      border-radius:50px;
      cursor:pointer;
      transition:all .25s ease;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    /* CALENDAR SECTION */
    #booking{
      background:#f7f7f7;
      color:var(--dark);
      padding:4rem 1rem;
      flex:1 0 auto;
    }
    #booking h2{
      text-align:center;
      font-size:2rem;
      margin-bottom:2rem;
      font-weight:600;
    }
    #cal-wrapper{
      width:100%;
      max-width:1000px;
      height:650px;
      margin:auto;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
    }
    /* SMOOTH SCROLL */
    html{
      scroll-behavior:smooth;
    }

    /* small fade-up animation */
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(25px)}
      to{opacity:1;transform:translateY(0)}
    }
    .hero>*{animation:fadeUp .8s ease forwards;opacity:0}
    .hero h1{animation-delay:.2s}
    .hero .sub{animation-delay:.4s}
    .hero .btn{animation-delay:.6s}
  </style>
</head>

<body>

  <!-- HERO / ABOVE THE FOLD -->
  <header class="hero">
    <h1>
      Helping <span>Garden-Room Builders</span><br>
      Scale to £100K+ Profit<br> in <span>90&nbsp;Days</span>
    </h1>
    <p class="sub">
      Proven marketing & operations blueprint designed for the UK’s booming outdoor-office market.
    </p>
    <a href="#booking" class="btn">Book My Free 15-Minute Call</a>
  </header>

  <!-- CALENDAR SECTION -->
  <section id="booking">
    <h2>Reserve Your 15-Minute Profit-Map Call</h2>
    <div id="cal-wrapper">
      <div id="my-cal-inline-15-minute-profit-map-call" style="width:100%;height:100%;overflow:auto"></div>
    </div>
  </section>

  <!-- Cal.com embed script -->

</body>

</html>
